<ActionBar title="Scoreo" class="action-bar"></ActionBar>
<Label [text]="players.length"></Label>
<FlexboxLayout flexDirection="column">
    <FlexboxLayout flexDirection="column" *ngFor="let player of players">
        <Label [text]="player.name"></Label>
        <Button text="+" (tap)="incrementClicked(player, 1)"></Button>
        <Label [text]="player.score"></Label>
        <Button text="-" (tap)="incrementClicked(player, -1)"></Button>
    </FlexboxLayout>
</FlexboxLayout>
